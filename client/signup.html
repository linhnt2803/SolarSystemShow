<!doctype html>
<html>
  <head>
    <title>Solar System Show</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="js/user.js"></script>
  </head>
  <body>
    <form id = "form_signup">
      <label>User name</label>
      <input type="text" id="username" placeholder="Enter your username ..." name = "username" required>
      <label>Name</label>
      <input type="text" class="name" placeholder="Enter your name ..." name = "name" required>
      <label>Age</label>
      <input type="Number" placeholder="Enter your age ..." name = "age" required>
      <label>Sex</label>
      <select name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <label>Password</label>
      <input type="password" placeholder="Enter your password" name = "password" required>
      <button type="submit">Singup</button>
    </form>
  </body>
</html>
